{% load static %}

<!-- START HEADER -->
<header class="header_wrap fixed-top header_with_topbar">
	<div class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                        
                        <ul class="contact_detail text-center text-lg-start">
                            <li><i class="ti-wave"></i><span>Welcome, {{user.username}}</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center text-md-end">
                       	{% if request.user.is_authenticated %}
                        <ul class="header_list">
                            <li><a href="{%url 'sign_out'%}"><i class="ti-user"></i><span>Logout</span></a></li>
                            <li><a href="{%url 'profile'%}"><i class="ti-user"></i><span>Profile</span></a><li>
						</ul>
                        {% else %}:
                        <ul class="header_list">
                            <li><a href="{%url 'sign_in'%}"><i class="ti-user"></i><span>Login</span></a></li>
                            <li><a href="{%url 'register'%}"><i class="ti-user"></i><span>Register</span></a><li>
                        </ul>
                         {% endif %}    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom_header dark_skin main_menu_uppercase">
        <div class="container">
            <nav class="navbar navbar-expand-lg"> 
                <a class="navbar-brand" href="index.html">
                    <img class="logo_light" src="{% static 'assets/images/logo_light.png' %}" alt="logo" />
                    <img class="logo_dark" src="{% static 'assets/images/logo_dark.png' %}" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false"> 
                    <span class="ion-android-menu"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li >
                            <a  class="nav-link  active" href={% url "home" %}>Home</a>    
                        </li>
                        <li><a class=" nav-link nav_item" href={% url "store" %}>shop</a></li>
                         <li><a class=" nav-link nav_item" href="./contact.html">Contact Us</a></li> 
                        </ul>
                </div>
                <ul class="navbar-nav attr-nav align-items-center">
                    <li><a href="javascript:;" class="nav-link search_trigger"><i class="linearicons-magnifier"></i></a>
                        <div class="search_wrap">
                            <span class="close-search"><i class="ion-ios-close-empty"></i></span>
                            <form method='GET' action="{%url 'search'%}">
                                <input type="text" placeholder="Search" class="form-control" id="search_input" name="keyword">
                                <button type="submit" class="search_icon"><i class="ion-ios-search-strong"></i></button>
                            </form>
                        </div><div class="search_overlay"></div>
                    </li>
                    <li class=" cart_dropdown"><a class="nav-link cart_trigger" href="{%url 'cart' %}" ><i class="linearicons-cart"></i><span class="cart_count">{{cart_items_count}}</span></a>
                        
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!-- END HEADER -->
